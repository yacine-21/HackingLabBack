name: Node Continuous Integration

on:
 pull_request:
  branches: [master]

jobs:
 test_pull_request:
  runs-on: ubuntu-latest
  strategy:
   matrix:
    node-version: [16.x]
  steps:
   - uses: actions/checkout@v2
   - uses: actions/setup-node@v1
     with:
      node-version: ${{ matrix.node-version }}
   - run: npm ci
   - run: npm run test
   - run: npm run build

 test_deploy:
  needs: test_pull_request
  runs-on: ubuntu-latest
  strategy:
   matrix:
    node-version: [16.x]
  steps:
   - uses: actions/checkout@master
   - uses: actions/setup-node@master
     with:
      node-version: ${{ matrix.node-version }}
   - run: npm ci
   - run: npm run build
   - uses: thundermiracle/netlify-deploy@v3
     with:
      NETLIFY_AUTH_TOKEN: ${{ secrets.TOKEN_NETLIFY}}
      NETLIFY_SITE_ID: ${{ secrets.SECRET_ID_NETLIFY}}
      deploy-dir: "./dist"
      extra-cache-path: |
       .cache
       public
      production: true
