name: Node Continuous Integration

on:
  pull_request:
    branches: [master]

jobs:
  test_pull_request:
    runs-on: ubuntu-latest
    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORGID: ${{ secrets.VERCEL_ORGID }}
      VERCEL_PROJECTID: ${{ secrets.VERCEL_PROJECTID }}
      TOKEN_GITHUB: ${{ secrets.TOKEN_GITHUB }}
    strategy:
      matrix:
        node-version: [16.x]
    steps:
      - run: echo "bonjour je suis le test"
        # - uses: actions/checkout@v2
        # - uses: actions/setup-node@v1
        #   with:
        #     node-version: ${{ matrix.node-version }}
        # - run: npm ci
        # - run: npm run test

  test_deploy:
    needs: test_pull_request
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: "12.x"
      - name: Install dependencies
        run: yarn
      - uses: actions/vercel-deployment@0.5.1
        with:
          vercelToken: "VERCEL_TOKEN"
          vercelOrgId: "VERCEL_ORG_ID"
          vercelProjectId: "VERCEL_PROJECT_ID"
          githubToken: "TOKEN_GITHUB"
