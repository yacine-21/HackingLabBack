name: Node.js CI

on:
 push:
  branches: [master]
 pull_request:
  branches: [master]

jobs:
    test:
    name: test-ci-github
        runs-on: ubuntu-latest 
        strategy:
            matrix:
                node-version: [17.x]
        steps:
        - uses: actions/checkout@v3
        - name: Use Node.js ${{ matrix.node-version }}
            uses: actions/setup-node@v3
            with:
            node-version: ${{ matrix.node-version }}
        - run: npm i
        - run: npm run test
